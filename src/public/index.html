<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="container px-4 mx-auto sm:px-6 lg:px-8">
      <div class="w-5/12 p-4 mx-auto my-16 border rounded shadow-lg" id="welcome">
        <form>
          <div>
            <label
              for="roomName"
              class="block text-sm font-medium text-gray-700"
              >Room name</label
            >
            <div class="mt-1">
              <input
                type="text"
                name="roomName"
                class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                placeholder="Room name"
              />
            </div>
          </div>
          <button
            class="inline-flex items-center px-4 py-2 mt-6 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Enter Room
          </button>
        </form>
      </div>
    </main>
  </body>
  <script src="js/app.js" defer></script>
  <script src="./socket.io/socket.io.js"></script>
</html>
